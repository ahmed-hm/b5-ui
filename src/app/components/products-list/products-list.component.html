<div
  *ngIf="products$ | async as products"
  id="product-list"
  infiniteScroll
  [infiniteScrollDistance]="2"
  [infiniteScrollThrottle]="50"
  (scrolled)="onScroll(products.length, 10)"
>
  <app-product-card *ngFor="let product of products" [product]="product" class="product-card"></app-product-card>
</div>
